[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,websockets,starlette_websockets

[handlers]
keys=default

[formatters]
keys=colored

# ===================== LOGGERS =====================

[logger_root]
level=INFO
handlers=default

[logger_uvicorn]
level=INFO
handlers=default
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=default
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=WARNING
handlers=default
propagate=0
qualname=uvicorn.access

# ðŸ”‡ Silence WebSocket spam
[logger_websockets]
level=WARNING
handlers=default
propagate=0
qualname=websockets

[logger_starlette_websockets]
level=WARNING
handlers=default
propagate=0
qualname=starlette.websockets

# ===================== HANDLER =====================

[handler_default]
class=StreamHandler
level=INFO
formatter=colored
args=(sys.stdout,)

# ===================== FORMATTER =====================

[formatter_colored]
class=uvicorn.logging.DefaultFormatter
format=%(levelprefix)s [%(asctime)s] %(name)s: %(message)s
; format=[%(asctime)s] [%(levelname)s] %(name)s: %(message)s
datefmt=%H:%M:%S
use_colors=True
